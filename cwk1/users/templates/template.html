<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Local Library</title>{% endblock %}
  <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        {% load static %}
        <link rel="stylesheet" href="{% static "/style/user_name.css" %}" type="text/css">
        <link rel="stylesheet" href="{% static "/style/main_page.css" %}" type="text/css">

</head>
<body>
      {% block navbar %}

        <a class="navbar-brand" href="#">University Of Leeds</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Modules</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Professors</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login">Register</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="ppap">
        <h2>Welcome to University Of Leeds</h2>
        <h2>Already a <a href="login">student</a>?</h2>
      </div>
     {% endblock %}
    {% block content %}

    {% endblock %}
  </div>
</body>
</html>
